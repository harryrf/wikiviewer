<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Viewer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- External Links
  # Bootstrap 3.3.7
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  # Font Awesome 4.7.0
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  # Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  # jQuery 3.2.1
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  # jQueryUI 1.11.2
  <script src="https//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  -->
</head>

<body>

  <div class="container-fluid">
    <div class="col-xs-6 col-xs-offset-3">
      <div id="wikiSearch">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="">
          <span class="input-group-btn">
            <button class="btn btn-default" id="search" type="button">Go!</button>
            <button class="btn btn-default" id="randomSearch" type="button">Random</button>
          </span>
        </div>
        <h3>Input a topic or use random for a random article.</h3>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <!-- External Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  -->

</body>

</html>
